 <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!--Canonical URL (for https)-->
  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>{% if page.title != "Home" %}{{ page.title }}{% else %}Pregunta a {{ site.author.name }}{% endif %}</title>

  <!--Twitter-->
  <meta name="twitter:card" content="summary"/>
  <meta name="twitter:creator" content="@mx_psi"/>
  <meta name="twitter:site" content="@mx_psi" />
  <meta name="og:url" content="{{ site.url }}{{ page.url }}"/>
  <meta name="og:title" content="{% if page.title == "Home" %}{{ site.title }}{% else %}{{ page.title }}{% endif %}"/>
  <meta name="og:image" content="{{ site.url }}/public/logo.png"/>
  <meta name="og:description" content="{{ page.description }}"/>

  <!--SimpleMDE editor-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/hyde.css">

  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/sharing.css">


  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
